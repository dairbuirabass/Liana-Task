<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Liana Technologies</title>
  </head>
  <body>
    <!-- First Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-default">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="first-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item px-1">
              <a class="nav-link py-0" href="#">News</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link py-0" href="#">Intranet</a>
            </li>
          </ul>
          <div class="input-group w-25 my-2 my-lg-0 pr-5">
            <select class="custom-select pr-5 py-0">
              <option selected>In English</option>
              <option value="1">Suomeksi</option>
              <option value="2">På svenska</option>
              <option value="3">По-русски</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of First Navigation Bar -->

    <!-- Second Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand pr-3" href="#"><img src="assets/logo.png" width="120" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Company</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 pr-5">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End of Second Navigation Bar -->

    <!-- Parallax background -->
    <div class="parallax container-fluid">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 text-center px-0">
          <h1 class="display-4 text-white mb-4 px-0">Software fueling digital marketing</h1>
          <button class="btn btn-success">Learn more</button>
        </div>
      </div>
    </div>
    <!-- End of Parallax background -->

    <!-- Thumbnails -->
    <div class="container px-0">
      <div class="row h-100 justify-content-center align-items-center my-5">
        <div class="col-md-4 text-center px-1 py-2">
          <a href="#">
            <img src="assets/company.png" alt="" class="img-fluid rounded">
            <div class="caption">
                <h4 class="text-light">Company</h4>
            </div>
          </a>
        </div>
        <div class="col-md-4 text-center px-1 py-2">
          <a href="#">
            <img src="assets/products.png" alt="" class="img-fluid rounded">
            <div class="caption">
              <h4 class="text-light">Products</h4>
            </div>
          </a>
        </div>
        <div class="col-md-4 text-center px-1 py-2">
          <a href="#">
            <img src="assets/contact.png" alt="" class="img-fluid rounded">
            <div class="caption">
              <h4 class="text-light">Contact us</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- End of Thumbnails -->

    <!-- Numbers -->
    <div class="container px-0 w-50">
      <div class="row h-100 justify-content-center align-items-center my-5">
        <div class="thumbnail col-md-4 col-xs-12 text-center px-1 py-2">
          <img src="assets/business-icon.png" alt="" class="float-left">
          <p class="h2 font-weight-light">3000</p>
          <p>Clients</p>
        </div>
        <div class="thumbnail col-md-4 text-center px-1 py-2">
          <img src="assets/employees-icon.png" alt="" class="float-left">
          <p class="h2 font-weight-light">180</p>
          <p>Employees</p>
        </div>
        <div class="col-md-4 text-center px-1 py-2">
          <img src="assets/users-icon.png" alt="" class="float-left">
          <p class="h2 font-weight-light">10000</p>
          <p>Daily users</p>
        </div>
      </div>
    </div>
    <!-- End of Numbers -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
